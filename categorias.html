<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--estilos propios-->

  <body>
    <!--menu-->
    <header class="contenedor">
      <div class="contenedor-buscar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="img/logo.png"
              alt="logo supermercado"
              class="logo__imagen"
          /></a>
        </div>

        <div class="buscador">
          <input
            type="search"
            placeholder="Buscar..."
            class="buscador__barra"
          />

          <button
            class="buscador__boton-borrar"
            type="reset"
            aria-label="Limpiar campo"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>

          <button class="buscador__boton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="usuario-carrito">
          <div class="usuario">
            <a href="login.html"
              ><i class="fa-solid fa-user"></i>Iniciar sesion</a
            >
          </div>

          <div class="carrito">
            <a href="mi-carrito.html">
              <span class="carrito__numero">0</span>
              <i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
        </div>

        <button class="menu__toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <nav class="contenedor-links">
        <ul class="links__lista">
          <div class="usuario-responsive">
            <a href="login.html"
              ><i class="fa-solid fa-user"></i>Iniciar sesion</a
            >
          </div>
          <li><a href="index.html">Home</a></li>

          <li><a href="contacto.html">Contacto</a></li>
